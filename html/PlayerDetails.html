    <!-- Work Area-->
    <main class="background" style="min-height: 737px;">
        <div class="container">
            <div class="py-2 border-bottom mb-3">
                <h2 style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black; color: antiquewhite;"data-bind="text:Name()"></h2>
            </div>
    
            <div class="row">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <!-- Player Details -->
                            <div class="row border-bottom g-2">
                                <div class="col-3">Name</div>
                                <div class="col-9" data-bind="text: Name"></div>
                            </div>
                            <div class="row border-bottom g-2">
                                <div class="col-3">Birthdate</div>
                                <div class="col-9" data-bind="text: Birthdate"></div>
                            </div>
                            <div class="row border-bottom g-2">
                                <div class="col-3">State</div>
                                <div class="col-9" data-bind="text: CountryId"></div>
                            </div>
                            <div class="row border-bottom g-2">
                                <div class="col-3">CountryName</div>
                                <div class="col-9" data-bind="text: CountryName"></div>
                            </div>
                            <div class="row border-bottom g-2">
                                <div class="col-3">Teams</div>
                                <div class="col-9">
                                    <div data-bind="foreach: Teams">
                                        <a class="nav-link" data-bind="attr: { href: './teamDetails.html?id=' + Id + '&acronym=' + Acronym }" title="Show Team Details">
                                            <div data-bind="text: Name"></div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row border-bottom g-2">
                                <div class="col-3">DraftYear</div><div class="col-9" data-bind="text: DraftYear"></div>
                            </div>
                            <div class="row border-bottom g-2">
                                <div class="col-3">Position</div><div class="col-9" data-bind="text: '[' + PositionId() + '] ' + PositionName() "></div>
                            </div>
                            <div class="row border-bottom g-2">
                                <div class="col-3">Height</div><div class="col-9" data-bind="text: Height"></div>
                            </div>
                            <div class="row border-bottom g-2">
                                <div class="col-3">Weight</div><div class="col-9" data-bind="text: Weight"></div>
                            </div>
                            <div class="row border-bottom g-2">
                                <div class="col-3">School</div><div class="col-9" data-bind="text: School"></div>
                            </div>
    
                            <!-- Seasons -->
                            <div class="section-heading mt-4">
                                <h3>Seasons</h3>
                            </div>
                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3" data-bind="foreach: Seasons">
                                <a class="nav-link" data-bind="attr: { href: './SeasonsDetails.html?id=' + Id}" title="Show Team Details">
                                    <div class="card season-card">
                                        <div class="card-body">
                                            <div data-bind="text: Season"></div>
                                        </div>
                                    </div>
                                </a>
                            </div>
    
                            <!-- Biography -->
                            <div class="section-heading mt-4">
                                <h3>Biography</h3>
                            </div>
                            <div class="row border-bottom g-2">
                                <div class="col-12" data-bind="text: Biography"></div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Player Photo -->
                <div class="col-lg-4 justify-content-center">
                    <div class="card">
                        <div class="card-body">
                            <div class="row border-bottom g-2" data-bind="visible: Photo() != '' && Photo() != null">
                                <div class="col-12 text-center">
                                    <!-- ko ifnot: $data.Photo -->
                                    <img class="mx-auto" width="290" height="290" src="https://th.bing.com/th/id/R.85940e99208a94c8f1d9628f42cf36f8?rik=oUbEF2S%2bY6attQ&pid=ImgRaw&r=0" style="object-fit: cover; " />
                                <!-- /ko -->
                                <!-- ko if: $data.Photo -->
                                    <img class="mx-auto" width="290" height="290" data-bind="attr:{src: Photo}" style="object-fit: cover; " />
                                 <!-- /ko --> 
                                </div>
                            </div>
                        </div>
                        <div class="card justify-content-center" style="text-align: center; padding-left:20px">Teams
                            
                            <div class="row" data-bind="foreach: Teams">
                                <div>
                                <a class="nav-link" data-bind="attr: { href: './teamDetails.html?id=' + Id + '&acronym=' + Acronym }" title="Show Team Details">
                                    <div data-bind="text: Name"></div>
                                    <img class="mx-auto logo" data-bind="attr:{src: Logo}" style="object-fit: cover; height: 75px; width:75px ;" />
                                </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Back to List Button -->
            <a href="./Players.html" class="btn btn-default btn-sm small mt-3"><i class="fa fa-list"></i> Back to List</a>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            <img src="https://th.bing.com/th/id/R.a59293ce0fde19e2b09f8ff3efa8e1ab?rik=2jzIvrxcuU5%2bvA&riu=http%3a%2f%2fwww.stickpng.com%2fassets%2fimages%2f58428defa6515b1e0ad75ab4.png&ehk=ltCnKNoDPGV0hObY3nJXCn9p9jufYXqgDwfZ6LbttCU%3d&risl=&pid=ImgRaw&r=0" height="30" /> Loading data...
                        </h5>
                    </div>
                    <div class="modal-body text-center">
                        <img src="https://media1.giphy.com/media/GGjE4LAJ2uzGiwdk55/giphy.gif?cid=ecf05e47cagspnu3sgjctew69xu7jufojrunse35hx4fmm3x&ep=v1_gifs_search&rid=giphy.gif&ct=g" style="width: 250px; height: 250px; border-radius: 50%;">
                    </div>
                </div>
            </div>
        </div>
    </main>
